<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Station</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/compass.css" />
  </head>
  <body>
    <header>
      <h1>METEO</h1>
      <img class="logo" src="img/logo_stjacques.png" />
      <div id="date" class="clock-display"></div>
      <div id="time" class="clock-display"></div>
      <div class="labels-container">
        <label>
          <img src="img/thermometer.svg" class="labels_icons" />
          <span class="label-text">Température :</span>
          <fieldset id="temperature"></fieldset>
        </label>

        <label>
          <img src="img/wind_speed.svg" class="labels_icons" />
          <span class="label-text">Vitesse du vent :</span>
          <fieldset id="wind-speed"></fieldset>
        </label>

        <label>
          <img src="img/rain_height.svg" class="labels_icons" />
          <span class="label-text">Hauteur de pluie :</span>
          <fieldset id="rain_height"></fieldset>
        </label>

        <label>
          <img src="img/soufle_de_vent.png" class="labels_icons" />
          <span class="label-text">Direction du vent :</span>
          <fieldset id="wind_direction">
            <div id="compass" class="compass">
              <div id="arrow" class="arrow"></div>
            </div>
            <div id="wind-direction-text"></div>
          </fieldset>
        </label>

        <label>
          <img src="img/goutte_eau.png" class="labels_icons" />
          <span class="label-text">Humidité :</span>
          <fieldset id="hygrometrie"></fieldset>
        </label>

        <label>
          <img src="img/polution.svg" class="labels_icons" />
          <span class="label-text">Pollution de l'air :</span>
          <fieldset id="polution"></fieldset>
        </label>
      </div>
    </header>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
