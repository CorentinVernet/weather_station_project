<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Station</title>
    <meta
      name="description"
      content="Station météo fournissant des informations sur la température, la vitesse du vent et la hauteur de pluie."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body>
    <header>
      <h1>METEO</h1>
      <img class="logo" src="img/logo_stjacques.png" />
      <div id="date" class="clock-display"></div>
      <div id="time" class="clock-display"></div>
      <div class="labels-container">
        <div class="temperature-label">
          <label>
            <img src="img/thermometer.svg" class="labels_icons" />
            <span class="label-text">Température : </span>
            <div class="temperature-container">
              <fieldset id="temperature"></fieldset>
            </div>
          </label>
        </div>

        <label
          ><img src="img/wind_speed.svg" class="labels_icons" />
          <span class="label-text">Vitesse du <br />vent :</span>
          <fieldset id="wind-speed"></fieldset>
        </label>
        <label
          ><img src="img/rain_height.svg" class="labels_icons" />
          <span class="label-text">Hauteur de <br />pluie :</span>
          <fieldset id="rain_height"></fieldset>
        </label>
        <label
          ><img src="img/soufle_de_vent.png" class="labels_icons" />
          <span class="label-text">Direction du <br />vent :</span>
          <fieldset id="wind_direction"></fieldset>
        </label>
        <label
          ><img src="img/goutte_eau.png" class="labels_icons" />
          <span class="label-text">Humidité <br />dans l'air :</span>
          <fieldset id="hygrometrie"></fieldset>
        </label>
        <label
          ><img src="img/polution.svg" class="labels_icons" />
          <span class="label-text">Polution <br />de l'air :</span>
          <fieldset id="hygrometrie"></fieldset>
        </label>
      </div>
      <div id="error-message" style="color: red; display: none"></div>
    </header>
    <script src="js/dateTime.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
